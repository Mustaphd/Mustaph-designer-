
# Netlify CMS Configuration

# Authentication backend
# Use Netlify's Git Gateway to connect to your GitHub repository.
backend:
  name: git-gateway
  branch: main # Or your default branch (e.g., master)

# Editorial Workflow
# Allows for creating drafts, reviewing, and approving posts before publishing.
publish_mode: editorial_workflow

# Media settings
# Defines where media assets are stored in the repository and how they are accessed publicly.
media_folder: "assets/img" # Folder where uploaded media files will be stored in the repo
public_folder: "/assets/img" # The public-facing path to the media folder

# Collections define the content models for your site.
collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/posts
    label: "Posts" # Used in the CMS UI
    folder: "content/posts" # The path to the folder where the post documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template for new posts, e.g., 2024-10-27-my-awesome-post.md
    fields: # The fields for each document, which map to front matter in the Markdown files.
      - { label: "Title", name: "title", widget: "string", hint: "The main title of the post." }
      - { label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", dateFormat: "YYYY-MM-DD", timeFormat: false }
      - { label: "Published", name: "published", widget: "boolean", default: true, hint: "Set to false to save this post as a draft in the content file." }
      - { label: "Thumbnail", name: "thumbnail", widget: "image", required: false, hint: "An optional cover image for the post." }
      - { label: "Body", name: "body", widget: "markdown", hint: "The main content of the post, written in Markdown." }
